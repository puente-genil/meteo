<body>

  <div class="card">

  <script>
    // ğŸ‘‰ PON AQUÃ TUS DATOS
    const STATION_ID = "b11498400cece45d";
    const API_KEY = "TU_API_KEY";

    const weathercloudUrl =
      `https://api.weathercloud.net/v2/weather/current/${STATION_ID}?key=${API_KEY}`;

    const proxyUrl =
      `https://api.allorigins.win/raw?url=${encodeURIComponent(weathercloudUrl)}`;

    fetch(proxyUrl)

      .then(data => {
        const c = data.current;

        document.getElementById("temp").textContent = c.temp;
        document.getElementById("hum").textContent = c.humidity;
        document.getElementById("wind").textContent = c.wind_speed;
        document.getElementById("rain").textContent = c.rain_day;
        document.getElementById("press").textContent = c.pressure;
      })
      .catch(error => {
        console.error("Error cargando datos:", error);
      });
  </script>
